<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css product card hover effect</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="card">
		<h1>Sport Shoe</h1>
		<img src="shoe.png">
		<div class="content">
			<h3>Sizes</h3>
			<div class="sizes">
				<span>25</span>
				<span>26</span>
				<span>27</span>
				<span>28</span>
			</div>
			<h2>$70.<small>99</small></h2>
		</div>
		<a href="#">Buy now</a>
	</div>
</body>
</html>
